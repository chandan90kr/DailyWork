name: gitartwork from a contribution graph
on:
  schedule:
    - cron: '0 0 * * *' 

jobs:
  build:
    name: Make gitartwork SVG
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jasineri/gitartwork@v1
        with:
          user_name: hoangtien2k3qx1
          text: hoangtien2k3qx1

      - name: Pull
        run: git pull origin master

      - uses: stefanzweifel/git-auto-commit-action@v4.15.1
        with:
          commit_message: "[gitartwork] Update action output"
          file_pattern: gitartwork.svg
          commit_user_name: hoangtien2k3qx1
          commit_user_email: hoangtien2k3qx1@gmail.com  # defaults to "github-actions[bot]@users.noreply.github.com"
          commit_author: Hoàng Anh Tiến <hoangtien2k3qx1@gmail.com> 
